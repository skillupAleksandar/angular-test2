<div class="main-container">
  <div class="skills-banner">
    <h1>Skills</h1>
  </div>
  <div class="cards-container">
    <app-skill-card *ngFor="let skill of skills; let i = index; let last = last" [index]="i" [skill]="skill"

  </div>
</div>
